version: "3.8"
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - REDIS_URL=${REDIS_URL}
      - PLAYWRIGHT_HEADLESS=${PLAYWRIGHT_HEADLESS}
      - PLAYWRIGHT_BROWSER_POOL_SIZE=${PLAYWRIGHT_BROWSER_POOL_SIZE}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS}
      - BETAPI_KEY=${BETAPI_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/app

  worker:
    build: .
    command: celery -A app.celery_app.celery_app worker --loglevel=info -Q scrape
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - REDIS_URL=${REDIS_URL}
      - PLAYWRIGHT_HEADLESS=${PLAYWRIGHT_HEADLESS}
      - PLAYWRIGHT_BROWSER_POOL_SIZE=${PLAYWRIGHT_BROWSER_POOL_SIZE}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS}
      - BETAPI_KEY=${BETAPI_KEY}
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/app

volumes:
  mongo-data:
